<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .error{
            border:1px solid red;
        }
        .err{
            color:red;

        }
    </style>
</head>
<body>
    {% block content %}
    <div class="box">
        <div class="container">
            <div class="top-header">
                <form id="form" action='' method='POST'>
                    {% csrf_token %}
                <span>Have an account?</span>
                <header>Login form</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" id="uname" name='username1'>
                <i class="fa-regular fa-user"></i>
            </div>
            <span class="err"></span>
            <div class="input-field">
                <input type="password"class="input"placeholder="Password" id="pwd" name='password1'>
                <i class="fa-solid fa-lock"></i>
            </div>
            <span class="err"></span> 
                   
            <div class="input-field">
                <input type="submit"class="submit"value="Login">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
                 <div class="right">
                   <label><a href="a">Forget Password?</a></label>
                   
                </div>
            </div>
        </div>
    </div>

</form>
    <script src="../script.js/login.js"></script>
    {% endblock %}
</body>
</html>
