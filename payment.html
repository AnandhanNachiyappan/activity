<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment</title>
</head>
<body>
<header>
    <div class="container">
    <div class="left">
      <h3>BILLING ADDRESS</h3>
      <form id="form">
        Full Name
        <input type="text" name="" placeholder="Enter name"required>
        Email Id
        <input type="text" name="" placeholder="Enter email id"required>

        Address
         <input type="text" name="" placeholder="Enter address" required>  

        City
        <input type="text" name="" placeholder="Enter city"required>
       
        <div id="pincode">
            <label>
                State
                <select> required
                    <option>Choose State..</option>
                    <option>Tamilnadu</option>
                    <option>karanataka</option>
                    <option>kerala</option>
                    <option>Andhra pradesh</option>                                                                                           
                </select>
            </label>      
             <label>
                Pincode
                <input type="number" name=""placeholder="pincode" required>
                </label>
        </div>
   
</div>

        <div class="right"> 
            <h3>PAYMENTS</h3> 
            <div class="forms">
                Accepted Card 

                <br>
                <img src="{% static 'card1.png' %}" width="50">
                <img src="{% static 'card2.png' %}" width="50">
                <br><br>
        
                Credit Card number
                 <input type="text" name="" placeholder="Enter card number" required>  
        
                Exp month
                <input type="text" name="" placeholder="Enter month"required >
               
                <div id="pincode">
                    <label>
                        Exp year
                        <select>
                            <option>Choose Year..</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                        </select>
                    </label>      
                     <label>
                        CVV
                        <input type="number" name=""placeholder="CVV" required>
                        </label>     
            </div>
            <div class="buu">
            <button>PROCEED</button>
                </div> 
            
        </div>
    </div>
        </div>
    </form>
    </div>
    </header>
    <script>
        document.getElementById("form").addEventListener("submit",e=>{
            e.preventDefault();
            gotocontact();
        });

        function gotocontact(){
            window.location.href="contact.html";
        }
    </script>
    </body>
</html>
